<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StudentListApp</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
     crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="main-header bg-primary shadow-lg">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand text-light" href="#">Student Management MiniApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto ">
                        <li class="nav-item active">
                            <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="display-4 border-bottom p-3"><span class="text-primary">Student Management</span> <br /> MiniApp</h1>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <div style="flex-grow: 1;">
                <h3> Add Student </h3>

                <button type="button" class="btn btn-primary shadow-sm" id="add_student_button" data-toggle="collapse"
                    data-target="#student_form_collapsable" aria-expanded="false"
                    aria-controls="student_form_collapsable" onclick="show_add_student_form_button()"> Show Form Add New
                    Student </button>

                <div class="collapse multi-collapse pt-4 mr-4" id="student_form_collapsable">
                    <form>
                        <div class="form-group">
                            <label for="form_stud_id">Student ID (NIM)</label>
                            <input type="text" class="form-control" id="form_stud_id"
                                aria-describedby="form_stud_id_help" placeholder="105021810001">
                        </div>

                        <div class="form-group">
                            <label for="form_stud_name">Full Name</label>
                            <input type="text" class="form-control" id="form_stud_name"
                                aria-describedby="form_stud_name_help" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="lakilaki"
                                    value="Male" checked>
                                <label class="form-check-label" for="lakilaki">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genderRadio" id="perempuan"
                                    value="Female">
                                <label class="form-check-label" for="perempuan">
                                    Female
                                </label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary shadow-sm w-100" id="form_add_student_button"
                            onclick="add_student()"> Add Student </button>
                    </form>
                </div>
            </div>
</body>
